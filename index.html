<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
</head>
<body>
    <div id="titles">
        <h1>tic tac toe</h1>
        <p>3 in a row wins</p>
    </div>
   

    <div id="scoreBoard">
        <div class="player" id="playerX">X</div>
        <div class="player" id="playerO">O</div>
    </div>

    <div id="gameBoard">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>

    </div>

    <button>
        restart game
    </button>


    
    <script src="script.js"></script>
</body>
</html>
